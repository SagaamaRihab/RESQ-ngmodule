<div class="pos-wrapper">
  <h2>Condividi la tua posizione</h2>
  <p class="hint">Premi il bottone per usare la posizione del telefono/PC.</p>

  <button class="btn" (click)="shareLocation()" [disabled]="isLoading">
    <span *ngIf="!isLoading">üìç Condividi posizione</span>
    <span *ngIf="isLoading">Rilevamento in corso...</span>
  </button>

  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

  <div class="result" *ngIf="coords">
    <p><b>Lat:</b> {{ coords.lat }}</p>
    <p><b>Lng:</b> {{ coords.lng }}</p>

    <a
      class="link"
      [href]="'https://www.google.com/maps?q=' + coords.lat + ',' + coords.lng"
      target="_blank"
      rel="noopener"
    >
      Apri su Google Maps
    </a>

    <button class="btn ghost" (click)="saveLocation()">
      Salva
    </button>
  </div>
</div>
